<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://clearleft.com/favicon.ico" type="image/x-icon" />	
	
	<link rel="stylesheet" href="css/example.css" type="text/css">
	
	<title>ClearLess Examples</title>
</head>
<body>
	
	<div class="receptacle header">
	
		<h1>Nested Grids</h1>
	
	</div>
	
	<div class="receptacle floated">
		
		<h2>Floated</h2>
		
		<div class="section-1 section">
		
			<div class="primary segment">
				<p>primary</p>
			</div>
		
			<div class="secondary segment">
				<p>secondary</p>
			</div>
		
			<div class="tertiary segment">
				<p>tertiary</p>
			</div>
		
			<div class="quaternary segment">
				<p>quaternary</p>
			</div>
		
		</div>
		
			
		<div class="section-parent section">
		
			<div class="primary segment">
				<p>primary</p>
			</div>
		
			<div class="secondary segment">
				
				<div class="section-nested section">
		
					<div class="primary segment">
						<p>primary</p>
					</div>
		
					<div class="secondary segment">
						<p>secondary</p>
					</div>
		
					<div class="tertiary segment">
						<p>tertiary</p>
					</div>
		
					<div class="quaternary segment">
						<p>quaternary</p>
					</div>
		
				</div>
				
			</div>
		
		</div>
		
	</div>
	
	<div class="receptacle inline">
		
		<h2>Inline</h2>
		
		<div class="section-1 section">
		
			<div class="primary segment">
				<p>primary</p>
			</div>
		
			<div class="secondary segment">
				<p>secondary</p>
			</div>
		
			<div class="tertiary segment">
				<p>tertiary</p>
			</div>
		
			<div class="quaternary segment">
				<p>quaternary</p>
			</div>
		
		</div>
		
			
		<div class="section-parent section">
		
			<div class="primary segment">
				<p>primary</p>
			</div>
		
			<div class="secondary segment">
				
				<div class="section-nested section">
		
					<div class="primary segment">
						<p>primary</p>
					</div>
		
					<div class="secondary segment">
						<p>secondary</p>
					</div>
		
					<div class="tertiary segment">
						<p>tertiary</p>
					</div>
		
					<div class="quaternary segment">
						<p>quaternary</p>
					</div>
		
				</div>
				
			</div>
		
		</div>
		
	</div>
	
	
</body>
</html>
